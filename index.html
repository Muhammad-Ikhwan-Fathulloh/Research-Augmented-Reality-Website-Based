<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>AR Gambar</title>

  <!-- A-Frame & MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      height: 100%;
    }

    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
  </style>
</head>
<body>

<!-- UI Tombol -->
<div id="ui" class="btn-group">
  <button class="btn btn-success" onclick="document.querySelector('#arId').setAttribute('visible', true)">Tampilkan</button>
  <button class="btn btn-secondary" onclick="document.querySelector('#arId').setAttribute('visible', false)">Sembunyikan</button>
</div>

<!-- AR Container -->
<div id="ar-container">
  <a-scene
    mindar-image="imageTargetSrc: ./assets/nocturnailed.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <!-- Asset Gambar -->
    <a-assets>
      <img id="testImg" src="./assets/nocturnailed.png" />
    </a-assets>

    <!-- Kamera dan Pencahayaan -->
    <a-entity light="type: ambient; intensity: 1"></a-entity>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Target Marker & Plane -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane
        id="arId"
        src="#testImg"
        width="1"
        height="0.552"
        position="0 0 0"
        rotation="-90 0 0"
        visible="true"
      ></a-plane>
    </a-entity>
  </a-scene>
</div>

</body>
</html>
