<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Origami AR Nusantara</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9fafb;
    }
    .origami {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      perspective: 1000px;
      transform-style: preserve-3d;
    }
    #craneGroup {
      transform-box: fill-box;
      transform-origin: center center;
      transform-style: preserve-3d;
    }
    .origami svg {
      height: 75vh;
      display: block;
    }
  </style>
  <link rel="stylesheet" href="/styles/koala.css">
  <link rel="stylesheet" href="/styles/naga.css">
  <link rel="stylesheet" href="/styles/kucing.css">
  <link rel="stylesheet" href="/styles/gajah.css">
</head>
<body class="font-sans antialiased bg-white text-gray-800">

  <!-- Hero Section -->
  <section class="relative w-full h-screen bg-gradient-to-b from-blue-100 to-white overflow-hidden">
    <div class="z-10 absolute inset-0 flex items-center justify-center">
      <div class="text-center px-6">
        <h1 class="text-4xl md:text-5xl font-bold leading-tight">Selamat Datang di Origami AR!</h1>
        <p class="mt-4 text-lg md:text-xl text-gray-600 max-w-xl mx-auto">Seni tradisional bertemu teknologi. Jelajahi dunia origami yang bisa hidup melalui Augmented Reality!</p>
      </div>
    </div>
    <div class="origami">
      <svg id="crane" width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg">
        <path id="beakBack" d="M1543.248,1081.944,1429.09,1037.67l-87.364,129.31,117.064-94.366Z" transform="translate(-1235.694 -717.764)" fill="#00f5ff" stroke="#fff" stroke-width="2" />
          <path id="beakFront" d="M1543.248,1100.58l-132.8,66.4,112.991-110.657Z" transform="translate(-1304.416 -717.764)" fill="#01ccd5" stroke="#fff" stroke-width="2" />
          <path id="leftWing" d="M1390.656,1617.81l-51.264-160.771-246.952-242.3,542.839,111.84Z" transform="translate(-1078.44 -717.764)" fill="#00f5ff" stroke="#fff" stroke-width="2" />
          <path id="neckBack" d="M1430.257,1617.81h-73.4l-93.193-561.487Z" transform="translate(-1044.646 -717.764)" fill="#01ccd5" stroke="#fff" stroke-width="2" />
          <path id="Path_5" d="M1071.464,1599.174l-9.319,44.262L941,1641.1l11.652-86.2Z" transform="translate(-363.183 -717.764)" fill="#01ccd5" stroke="#fff" stroke-width="2" />
          <path id="Path_6" d="M1260.179,1554.9l-11.652,86.2-188.714,37.273,41.946-175.907Z" transform="translate(-670.711 -717.764)" fill="#01ccd5" stroke="#fff" stroke-width="2" />
          <path id="neckFront" d="M1355.7,1678.376l-170.078-622.052,88.531,25.62,156.1,284.242Z" transform="translate(-966.599 -717.764)" fill="#00f5ff" stroke="#fff" stroke-width="2" />
          <path id="rightWing" d="M582.384,1502.469,882.928,1394.14l335.3,359.812Z" transform="translate(-151.337 -717.764)" fill="#00f5ff" stroke="#fff" stroke-width="2" />
          <path id="bodyTop" d="M1218.232,1394.14,1180.948,1259,950.3,1366.185l-32.61,136.283Z" transform="translate(-486.642 -717.764)" fill="#00f5ff" stroke="#fff" stroke-width="2" />
          <path id="tail" d="M954.973,762.764,666.075,1259l37.284,135.139Z" transform="translate(28.232 -717.764)" fill="#00f5ff" stroke="#fff" stroke-width="2" />
          <rect id="frame" width="1080" height="1080" fill="none" />
      </svg>
    </div>
  </section>

  <!-- AR Origami Gallery -->
  <section class="py-16">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-10">Koleksi Origami AR</h2>
      <div id="origamiCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <!-- Origami Gallery -->
  <section class="py-16">
    <div class="max-w-6xl mx-auto px-6">
      <h2 class="text-3xl font-bold text-center mb-10">Koleksi Origami</h2>
      <div id="galleryCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>
  </section>

  <footer class="py-6 bg-gray-100 text-center text-sm text-gray-600">
    Dibuat oleh <a href="https://nocturnailed.com/" class="text-blue-600 hover:underline" target="_blank" rel="noopener noreferrer">Nocturnailed</a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.1/Draggable.min.js"></script>

  <script>
    // AR Origami List
    const origamiData = [
      {
        name: "Naga",
        image: "/images/dragon.png",
        desc: "Scan untuk melihat naga terbang dalam AR!",
        qr: "/qr/naga.png",
        available: true,
        html: "/dragon.html"
      },
      {
        name: "Koala",
        image: "/images/origami-koala.png",
        desc: "Segera hadir di koleksi AR kami!",
        qr: null,
        available: false,
        html: "/koala.html"
      },
      {
        name: "Kucing",
        image: "/images/origami-kucing.png",
        desc: "Segera hadir di koleksi AR kami!",
        qr: null,
        available: false,
        html: "/cat.html"
      },
      {
        name: "Gajah",
        image: "/images/origami-gajah.png",
        desc: "Segera hadir di koleksi AR kami!",
        qr: null,
        available: false,
        html: "/elephant.html"
      }
    ];
  
    const containerAR = document.getElementById("origamiCards");
    origamiData.forEach(item => {
      const card = document.createElement("div");
      card.className = `border p-4 rounded-xl shadow transition flex flex-col items-center text-center ${
        item.available ? "bg-white hover:shadow-md" : "bg-gray-100 opacity-70"
      }`;
  
      const imageHTML = item.available
        ? `<img src="${item.image}" alt="Origami ${item.name}" class="w-full h-48 object-cover rounded mb-4" />`
        : "";
  
      card.innerHTML = `
        ${imageHTML}
        <h3 class="text-xl font-semibold ${item.available ? "text-gray-800" : "text-gray-400"}">${item.name}</h3>
        <p class="text-sm ${item.available ? "text-gray-500" : "text-gray-400"} mb-3">${item.desc}</p>
        ${
          item.available
            ? `<a href="${item.html}" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Scan Origami</a>`
            : `<span class="text-xs italic text-gray-400">Coming Soon</span>`
        }
      `;
      containerAR.appendChild(card);
    });
  
    // Dokumentasi Origami List
    const origamiGalleryData = [
      { name: "Caucasus Beetle", image: "/images/gallery/origami-caucasus-beetle.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Chicken", image: "/images/gallery/origami-chicken.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Eagle", image: "/images/gallery/origami-eagle.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Elasmosaurus", image: "/images/gallery/origami-elasmosaurus.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Elephant", image: "/images/gallery/origami-elephant.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Falcona", image: "/images/gallery/origami-falcona.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Frog", image: "/images/gallery/origami-frog.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Garuda", image: "/images/gallery/origami-garuda.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Griphon", image: "/images/gallery/origami-griphon.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Hanoman", image: "/images/gallery/origami-hanoman.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Hercules Beetle", image: "/images/gallery/origami-hercules-beetle.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Horse", image: "/images/gallery/origami-horse.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Lion", image: "/images/gallery/origami-lion.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Lizardon", image: "/images/gallery/origami-lizardon.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Penguin", image: "/images/gallery/origami-penguin.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Rayquaza", image: "/images/gallery/origami-rayquaza.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Sheep", image: "/images/gallery/origami-sheep.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Warrior", image: "/images/gallery/origami-warrior.jpg", desc: "Dokumentasi karya origami.", available: false, html: null },
      { name: "Winged Dragon", image: "/images/gallery/origami-winged-dragon.jpg", desc: "Dokumentasi karya origami.", available: false, html: null }
    ];
  
    const containerGallery = document.getElementById("galleryCards");
    origamiGalleryData.forEach(item => {
      const card = document.createElement("div");
      card.className = `border p-4 rounded-xl shadow transition flex flex-col items-center text-center ${
        item.available ? "bg-white hover:shadow-md" : "bg-gray-100 opacity-70"
      }`;
  
      const imageHTML = `<img src="${item.image}" alt="Origami ${item.name}" class="w-full h-48 object-cover rounded mb-4" />`;
  
      card.innerHTML = `
        ${imageHTML}
        <h3 class="text-xl font-semibold ${item.available ? "text-gray-800" : "text-gray-400"}">${item.name}</h3>
        <p class="text-sm ${item.available ? "text-gray-500" : "text-gray-400"} mb-3">${item.desc}</p>
        <span class="text-xs italic text-gray-400">Karya: Muhammad Ikhwan Fathulloh</span>
      `;
  
      containerGallery.appendChild(card);
    });
  </script>  
</body>
</html>
