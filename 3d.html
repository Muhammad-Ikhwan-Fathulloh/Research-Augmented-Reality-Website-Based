<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Efek 3D Interaktif Transparan</title>
  <style>
    body {
      background: #f0f0f0;
      margin: 0;
      padding: 60px 0;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .title {
      font-size: 28px;
      margin-bottom: 40px;
      color: #222;
    }

    .photo-container {
      perspective: 1000px;
      width: 300px;
      height: 300px;
      margin: auto;
    }

    .photo-card {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
      background: transparent;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      background: transparent;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h2 class="title">Putar Gambar Transparan dengan Cursor</h2>

  <div class="photo-container">
    <div class="photo-card" id="photoCard">
      <img src="assets/nocturnailed.png" alt="Gambar PNG Transparan" />
    </div>
  </div>

  <script>
    const card = document.getElementById("photoCard");

    card.addEventListener("mousemove", (e) => {
      const rect = card.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const rotateY = ((x / rect.width) - 0.5) * 60; // dari -30째 ke 30째
      const rotateX = ((0.5 - y / rect.height)) * 60; // dari -30째 ke 30째

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
    });

    card.addEventListener("mouseleave", () => {
      card.style.transform = "rotateX(0deg) rotateY(0deg) scale(1)";
    });
  </script>

</body>
</html>
